<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Pet</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<h1>
  Edit Pet
</h1>
<body>
<form id="edit-form" th:action="@{/pet/{id}/edit(id=${petDto.id})}" th:method="post" action="edit-pet-page.html">
  <h2>Pet</h2>

  <div class="row">
    <label for="id-input">ID:</label>
    <input id="id-input" type="text" readonly="readonly" th:value="${petDto.id}" value="1"/>
  </div>

  <div class="row">
    <label for="breed-input">Name:</label>
    <input id="breed-input" name="pet" type="text" th:value="${petDto.pet}" value="Default Pet"/>
  </div>

  <div class="row">
    <button type="submit">Save</button>
  </div>
</form>
</body>
</html>
