<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
      table { margin: 10px auto; }
      table, td, th { border: 1px solid black; }
    </style>
</head>
<h1>
    Pets
</h1>
<body>
<table>
    <tr th:each="pet: ${pets}">
        <td th:text="${pet.id}">The Pet Id</td>
        <td th:text="${pet.pet}">The Pet pet</td>
        <td>
            <a th:href="@{/pet/{id}/edit(id=${pet.id})}" href="edit-pet-page.html">Update</a>
        </td>
        <td>
            <a th:href="@{/pet/{id}/delete(id=${pet.id})}" href="delete-pet-page.html">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/pet/add}" href="add-pet-page.html">Add new Pet</a>
</body>
</html>
