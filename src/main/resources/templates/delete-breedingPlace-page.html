<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete Breeding Place</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<h1>
    Delete Breeding Place
</h1>
<body>
<form id="edit-form" th:action="@{/breedingPlace/{id}/delete(id=${breedingPlaceDto.id})}"
      th:method="post" action="delete-breedingPlace-page.html">
    <h2>Breeding Place:</h2>

    <div class="row">
        <label for="breed-input">Name:</label>
        <input id="breed-input" name="name" animal_id="animal_id" type="text" readonly="readonly" th:value="${breedingPlaceDto.name}"
               value="Default BreedingPlace"/>
    </div>

    <div class="row">
        <button type="submit">Delete</button>
    </div>
</form>
</body>
</html>
